<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="templates/signin.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <!-- Left side: Login Section -->
            <div class="login-section">
                <h2>Sign In to Your Account</h2>
                <div class="social-buttons">
                    <button>F</button>
                    <button>G+</button>
                    <button>in</button>
                </div>
                <p>or use your email to sign in:</p>
                <!-- Updated Form -->
                <form action="/signin" method="POST">
                    <input type="email" name="email" placeholder="Email" id="email" required>
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <button type="submit">SIGN IN</button>
                </form>
                <p>Already have an account <a href="login.html">Sign Up</a></p>
            </div>
            
            <!-- Right side: Image Upload Section -->
            <div class="upload-section">
                <h2>Upload Your Image</h2>
                <input type="file" id="image-upload" accept="image/*">
                <div id="preview-container">
                    <img id="image-preview" alt="Image Preview" style="display: none;">
                </div>
            </div>
        </div>
    </div>
    <script src="app.py"></script>
</body>
</html>
