<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .container {
            display: flex;
            width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .welcome-section {
            display: flex;
            width: 100%;
        }

        .login-section {
            width: 50%; /* Adjusted to give equal space */
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }

        .upload-section {
            width: 50%; /* Adjusted to give equal space */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-left: 1px solid #ddd;
            overflow: hidden; /* Prevents image overflow */
            position: relative;
        }

        #image-preview {
            width: 100%; /* Fill the container width */
            height: 100%; /* Fill the container height */
            object-fit: cover; /* Ensures the image covers the container while maintaining its aspect ratio */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            width: 100%;
        }

        input {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <!-- Left side: Login Section -->
            <div class="login-section">
                <h2>Sign In to Your Account</h2>
                <form action="/signin" method="POST">
                    <input type="email" name="email" placeholder="Email" id="email" required>
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <button type="submit">SIGN IN</button>
                </form>
            </div>
            
            <!-- Right side: Image Upload Section -->
            <div class="upload-section">
                <img id="image-preview" src="signin.jpeg" alt="Uploaded Image">
            </div>
        </div>
    </div>
</body>
</html>
