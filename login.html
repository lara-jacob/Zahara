<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please login with your personal info</p>
            <button type="button" class="sign-in-btn" id="sign-in">SIGN IN</button>
            
        </div>
        <div class="create-account-section">
            <h2>Create Account</h2>
            <div class="social-buttons">
                <button>F</button>
                <button>G+</button>
                <button>in</button>
            </div>
            <p>or use your email for registration:</p>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    <div class="cookie-banner">
        <p>This website stores cookies on your computer to improve your website experience. By closing this message you will accept cookies for optimal experience.</p>
        <div>
            <button id="manage-btn">MANAGE</button>
            <button id="close-btn">CLOSE</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
