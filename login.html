<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        .container {
            display: flex;
            width: 900px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .welcome-section {
            background-color: #2bdb97;
            color: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .welcome-section button {
            background-color: #fff;
            color: #2bdb97;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .create-account-section {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .create-account-section h2 {
            margin-bottom: 20px;
        }
        
        .create-account-section .social-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .create-account-section .social-buttons button {
            background-color: #f4f4f4;
            padding: 10px 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        
        .create-account-section form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
            gap: 10px;
        }
        
        .create-account-section form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .create-account-section form button {
            background-color: #2bdb97;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #003366;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        
        .cookie-banner p {
            flex: 1;
            margin-right: 20px;
        }
        
        .cookie-banner button {
            background-color: #fff;
            color: #003366;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please login with your personal info</p>
            <button type="button" class="sign-in-btn" id="sign-in">SIGN IN</button>
            
        </div>
        <div class="create-account-section">
            <h2>Create Account</h2>
            <div class="social-buttons">
                <button>F</button>
                <button>G+</button>
                <button>in</button>
            </div>
            <p>or use your email for registration:</p>
            <form action="/login" method="POST">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    <div class="cookie-banner">
        <p>This website stores cookies on your computer to improve your website experience. By closing this message you will accept cookies for optimal experience.</p>
        <div>
            <button id="manage-btn">MANAGE</button>
            <button id="close-btn">CLOSE</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
